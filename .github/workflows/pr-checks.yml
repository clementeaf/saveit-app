name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Quick checks that must pass before review
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check commit messages
        run: |
          echo "Checking commit messages..."
          git log --format=%s origin/${{ github.base_ref }}..${{ github.sha }} | grep -E '^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?: .+' || (echo "âŒ Commit messages must follow conventional commits format" && exit 1)

      - name: Check for merge conflicts
        run: |
          if git diff --check origin/${{ github.base_ref }}...${{ github.sha }}; then
            echo "âœ… No merge conflicts detected"
          else
            echo "âŒ Merge conflicts detected"
            exit 1
          fi

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

  # Run tests on PR
  pr-tests:
    name: PR Tests
    runs-on: ubuntu-latest
    needs: [pr-validation]
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: saveit
          POSTGRES_PASSWORD: saveit123
          POSTGRES_DB: saveit_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup database
        run: |
          npm run db:migrate
          npm run db:seed
        env:
          DATABASE_URL: postgresql://saveit:saveit123@localhost:5432/saveit_db
          REDIS_URL: redis://localhost:6379

      - name: Run all tests
        run: npm test
        env:
          DATABASE_URL: postgresql://saveit:saveit123@localhost:5432/saveit_db
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const output = `
            ## PR Test Results ðŸ§ª
            
            âœ… All tests passed!
            
            - Lint: Passed
            - Type Check: Passed
            - Build: Passed
            - Tests: Passed
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # Size check
  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Check bundle sizes
        run: |
          echo "## Bundle Sizes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find services/*/dist -name "*.js" -exec du -h {} \; | sort -hr | head -20 >> $GITHUB_STEP_SUMMARY
