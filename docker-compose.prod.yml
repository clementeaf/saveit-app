version: '3.8'

services:
  app:
    image: saveit-app:latest
    container_name: saveit-app
    restart: always
    ports:
      - "3001:3001"
      - "3002:3002"
      - "3003:3003"
      - "3004:3004"
      - "3005:3005"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      # Database credentials from .env.production or AWS Secrets Manager
      # DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD should be set
      # Redis URL from .env.production or AWS environment
      # REDIS_URL should be set
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - saveit-network

  postgres:
    image: postgres:15-alpine
    container_name: saveit-postgres
    restart: always
    env_file:
      - .env.production
    environment:
      POSTGRES_USER: ${DB_USER:-saveit}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-saveit_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-saveit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saveit-network

  redis:
    image: redis:7-alpine
    container_name: saveit-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - saveit-network

volumes:
  postgres_data:
  redis_data:

networks:
  saveit-network:
    driver: bridge
